plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'edu.pku.sei.wusj'
version '0.1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.8'
    compile 'org.apache.poi:poi:4.0.0'
    compile 'org.neo4j:neo4j-ogm-core:3.1.6'
    compile 'org.neo4j:neo4j-ogm-bolt-driver:3.1.6' // Only add if you're using the Bolt driver
    compile 'org.slf4j:slf4j-nop:1.7.25'
    compile 'org.springframework:spring-web:5.1.8.RELEASE'
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.9")
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.14.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.3'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}